<body>
	<h1>Animal Guessing Game</h1>
	Score: <input id="Score-id" type="text" value="" size="2" disabled><br><br>
	<button id="button">Game Information</button>
	<a href="mongoDB.html">Leaderboard</a><br />

	<div id="infoModal" class="modal">
		<div class="content">
			<span class="close">&times;</span>
			<p>Welcome to the AnimalGuessingGame. The game is simple, guess the animal type that pops up correctly and earn a point! 
			   Rack up as many points as you can. When you are done, you can press the leaderboard link to put your score on the leaderboard. Have Fun!</p>
		</div>
	</div>
	<script>
		var modal = document.getElementById("infoModal");
		var btn = document.getElementById("button");
		var span = document.getElementsByClassName("close")[0];
		
		window.onload = function(){
			btn.onclick = function() {
				modal.style.display = "block";
			  }
			  
			  span.onclick = function() {
				modal.style.display = "none";
			  }
			  
			  window.onclick = function(event) {
				if (event.target == modal) {
				  modal.style.display = "none";
				}
			  }
		}
		</script>
